name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Validate tag matches package version
        run: |
          PACKAGE_VERSION="$(node -p "require('./package.json').version")"
          TAG_VERSION="${GITHUB_REF_NAME#v}"

          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)."
            exit 1
          fi

      - name: Package release artifact
        run: |
          ARCHIVE="n8n-nodes-openhab-${GITHUB_REF_NAME}.tgz"
          tar -czf "$ARCHIVE" package.json package-lock.json README.md LICENSE NOTICE dist
          sha256sum "$ARCHIVE" > "${ARCHIVE}.sha256"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            n8n-nodes-openhab-${{ github.ref_name }}.tgz
            n8n-nodes-openhab-${{ github.ref_name }}.tgz.sha256

      - name: Check npm token
        id: npm_token
        run: |
          if [ -n "${{ secrets.NPM_TOKEN }}" ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish package to npm
        if: ${{ steps.npm_token.outputs.present == 'true' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: Skip npm publish (NPM_TOKEN missing)
        if: ${{ steps.npm_token.outputs.present != 'true' }}
        run: echo "NPM_TOKEN is not configured. GitHub Release created, npm publish skipped."
