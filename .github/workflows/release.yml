name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Upgrade npm for Trusted Publishing
        run: npm install --global npm@^11.5.1

      - name: Show runtime versions
        run: |
          node --version
          npm --version

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Validate tag matches package version
        run: |
          PACKAGE_VERSION="$(node -p "require('./package.json').version")"
          TAG_VERSION="${GITHUB_REF_NAME#v}"

          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)."
            exit 1
          fi

      - name: Package release artifact
        run: |
          ARCHIVE="n8n-nodes-openhab-${GITHUB_REF_NAME}.tgz"
          tar -czf "$ARCHIVE" package.json package-lock.json README.md LICENSE NOTICE dist
          sha256sum "$ARCHIVE" > "${ARCHIVE}.sha256"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            n8n-nodes-openhab-${{ github.ref_name }}.tgz
            n8n-nodes-openhab-${{ github.ref_name }}.tgz.sha256

      - name: Publish package to npm
        run: npm publish --provenance --access public
